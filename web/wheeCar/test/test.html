<html>
<head>

<!-- In <head> -->
<link href="nouislider.min.css" rel="stylesheet">

</head>
<body>
<h1>slider:</h1><br><br>
<button id="set-sliders" >click me </button>
<div id="slider-start"></div>
<p>min: <div id="minValue">123</div></p>
<p>max: <div id="maxValue">435</div></p>
<script src="nouislider.min.js"></script>
<script>
var startSlider = document.getElementById('slider-start');

noUiSlider.create(startSlider, {
	connect: true,
	tooltips: true,
	start: [40, 80],
	range: {
		'min': [ 0 ],
		'max': [ 100 ]
	}
});
setButton = document.getElementById('set-sliders');

setButton.addEventListener('click', function(){
	startSlider.noUiSlider.set([30,50]);
	alert( startSlider.noUiSlider.get()[0] );
});

</script>
</body>
</html>
